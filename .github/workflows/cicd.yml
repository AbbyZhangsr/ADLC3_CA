name: ADLC_CICD_WorkFlow

on:
  push:
    branches:
      - 'v[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.commits[0].message, '#NORUN') == false}}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'output.txt'
          severity: 'CRITICAL,HIGH'
          exit-code: 1

      - name: Slack Notification
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: 'failed trivy scan, author: Zhang Shengrong'
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: Zhangshengrong
      
      - name: Upload file to Slack
        if: failure()
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: 'output.txt'
          initial_comment: 'post by slack-upload-file'  

      - name: Set up QEMU
        if: success()
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        if: success()
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  

      - name: Build and push
        if: success()
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: abbyzhangsr/cicd:${{ github.sha }}

      - name: cosign-installer
        if: success()
        uses: sigstore/cosign-installer@v3.1.2    

      - name: Sign image with a key
        if: success()
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY abbyzhangsr/cicd:${{ github.sha }}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Slack Notification
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            Image Build And Signed
            Name: ZHANG SHENGRONG
            Matriculation Number: A0285935M
            Email: shengrong0828@gmail.com
            Git: <https://github.com/${{ github.repository }}>
            Image: <https://hub.docker.com/repository/docker/abbyzhangsr/cicd/general>
          SLACK_USERNAME: Zhang Shengrong
          
      